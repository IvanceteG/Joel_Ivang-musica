<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="contenedoriniciosesion">
        <h2>Iniciar sesión</h2>
        <form action="index.html" method="post">
          <input type="text" name="username" class="iniciosesion" placeholder="Usuario" required>
          <input type="password" name="password" class="iniciosesion" placeholder="Contraseña" required>
          <button type="submit" class="boton">Iniciar sesión</button>
          <div class="olvidadocontra">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
          <div>
            <label for="Términos">Acepto los términos:</label>
            <input type="checkbox" id="Términos" name="Términos">
          </div>
        </form>
        <div class="mensajeerror">
        </div>
      </div>    
</body>
</html>
